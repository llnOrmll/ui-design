<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendmix - Cinematic Data</title>
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #0b0b0b; /* Switched to dark BG for cinematic feel */
            color: #fff;
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            overflow-x: hidden;
        }

        /* --- 1. LOTTIE CANVAS (SHIFTED RIGHT) --- */
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
            display: flex;
            /* Align to the right side */
            justify-content: flex-end; 
            align-items: center;
            /* Subtle dark gradient */
            background: radial-gradient(circle at 70% center, #1a1a1a 0%, #000000 100%);
        }

        dotlottie-player {
            /* Occupy right 60% of screen */
            width: 60%; 
            height: 90%;
            object-fit: contain;
            margin-right: 5vw; /* Spacing from right edge */
        }

        /* --- 2. HERO TITLE (Fades out) --- */
        .hero-title-container {
            position: fixed;
            top: 20vh;
            left: 5vw; /* Left aligned */
            text-align: left;
            z-index: 3;
            pointer-events: none;
        }

        .main-title {
            font-size: 6rem; /* Larger */
            font-weight: 800;
            letter-spacing: -0.03em;
            margin: 0;
            line-height: 1;
        }

        .sub-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #a0a0a0;
            margin-top: 1.5rem;
        }


        /* --- 3. SCROLL TRACK & GIANT SECTIONS --- */
        .scroll-track {
            height: 600vh; 
            position: relative;
            z-index: 4;
        }

        .content-sections-container {
            position: absolute;
            top: 120vh;
            left: 5vw; /* Positioning content on the left side */
            width: 65vw; /* Occupy left 65% */
            display: flex;
            flex-direction: column;
            gap: 40vh; /* Large gaps between cinematic sections */
            padding-bottom: 50vh;
        }

        /* The Giant Cinematic Section Container */
        .cinematic-section {
            position: relative;
            width: 100%;
            height: 85vh; /* WAY LARGER height */
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            
            /* Initial animation state for GSAP */
            opacity: 0;
            transform: translateY(150px) scale(0.9); 
        }

        /* The Image itself */
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the giant box */
            transition: transform 2s ease-out; /* Smooth subtle zoom on hover/entry */
        }

        /* Dark gradient overlay so text is readable */
        .overlay-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Fade from transparent top to dark bottom */
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0.9) 100%);
        }

        /* The Text Overlay */
        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 60px; /* Elegant spacing */
            max-width: 80%;
        }

        .text-overlay h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: white;
        }

        .text-overlay p {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.85);
            line-height: 1.6;
            margin: 0;
            word-break: keep-all;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <dotlottie-player
            id="myLottie"
            src="animation.lottie" 
            background="transparent"
            speed="1"
            mode="normal"
        ></dotlottie-player>
    </div>

    <div class="hero-title-container" id="heroTitle">
        <h1 class="main-title">trendmix.</h1>
        <p class="sub-title">뷰티 비즈니스에<br>데이터 인사이트를 더하다</p>
    </div>


    <div class="scroll-track">
        <div class="content-sections-container">

            <div class="cinematic-section js-slide-in">
                <img src="image1.png" class="bg-image" alt="Brand Data">
                <div class="overlay-gradient"></div>
                <div class="text-overlay">
                    <h2>680+ 브랜드 데이터</h2>
                    <p>국내외 대표 브랜드의 실시간 동향을 모니터링 합니다.</p>
                </div>
            </div>

            <div class="cinematic-section js-slide-in">
                <img src="image2.png" class="bg-image" alt="Product Data">
                <div class="overlay-gradient"></div>
                <div class="text-overlay">
                    <h2>10k+ 제품 데이터</h2>
                    <p>지금 사고 팔리는, 살아있는 제품들의 뷰티 빅데이터를 제공합니다.</p>
                </div>
            </div>

            <div class="cinematic-section js-slide-in">
                <img src="image3.png" class="bg-image" alt="Concept Data">
                <div class="overlay-gradient"></div>
                <div class="text-overlay">
                    <h2>250+ 컨셉 키워드</h2>
                    <p>다양한 뷰티 컨셉을 분석·분류하여, 떠오르는 컨셉을 찾아냅니다.</p>
                </div>
            </div>

            <div class="cinematic-section js-slide-in">
                <img src="image4.png" class="bg-image" alt="Ingredient Data">
                <div class="overlay-gradient"></div>
                <div class="text-overlay">
                    <h2>1,700+ 성분 데이터</h2>
                    <p>주목받는 성분들의 심층 데이터를 통해 제품 개발의 방향성을 제시합니다.</p>
                </div>
            </div>

        </div>
    </div>


    <script>
        gsap.registerPlugin(ScrollTrigger);
        const player = document.getElementById("myLottie");
        const heroTitle = document.getElementById("heroTitle");

        player.addEventListener('ready', () => {
            const lottieInstance = player.getLottie();
            
            // --- A. HEAVY 3D SCROLL ---
            ScrollTrigger.create({
                trigger: ".scroll-track",
                start: "top top",
                end: "bottom bottom",
                scrub: 1.5, // Luxury weight
                onUpdate: (self) => {
                    const frame = self.progress * (lottieInstance.totalFrames - 1);
                    lottieInstance.goToAndStop(frame, true);
                    
                    // Hero Title Fade Out logic
                    // Starts fading at 5% scroll, gone by 25% scroll
                    let fadeProgress = (self.progress - 0.05) * 5;
                    heroTitle.style.opacity = Math.max(0, 1 - fadeProgress);
                }
            });
            
            // --- B. CINEMATIC SECTION SLIDE-INS ---
            gsap.utils.toArray(".js-slide-in").forEach(section => {
                // Animate the container
                gsap.to(section, {
                    opacity: 1,
                    y: 0,
                    scale: 1, // Scale up to full size
                    duration: 1.5,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: section,
                        start: "top 90%", 
                        end: "top 40%",   
                        scrub: 1 // Weighted text scroll
                    }
                });

                // Bonus: Slight parallax effect on the image *inside* the container
                gsap.fromTo(section.querySelector(".bg-image"), 
                    { scale: 1.1 }, // Start slightly zoomed in
                    { 
                        scale: 1.0, // Zoom out to normal
                        scrollTrigger: {
                            trigger: section,
                            start: "top 100%",
                            end: "bottom 0%",
                            scrub: 1.5 // Heavier scrub for image depth
                        }
                    }
                );
            });
        });
    </script>
</body>
</html>
