<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerhouse - Architecture Exploration</title>
    <style>
        :root {
            --page-margin: 6.66667vw;
            --footer-height: 0;
        }

        @media only screen and (min-width: 768px) {
            :root {
                --page-margin: 2.32558vw;
                --footer-height: 76px;
            }
        }

        *, :after, :before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        html {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            overflow-x: hidden !important;
            width: 100%;
            height: 100%;
            color: #000;
            background: #fff;
        }

        body {
            font-size: 18px;
            font-family: Graphik, Helvetica, Arial, sans-serif;
            font-weight: 400;
            letter-spacing: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #f5f5f5;
            color: #000;
        }

        /* Canvas Container */
        ._3nOEWG {
            cursor: -webkit-grab;
            cursor: grab;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        /* Canvas Element */
        ._2Omd89 {
            width: 100%;
            height: 100%;
            display: block;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #canvas:active,
        ._3nOEWG:active {
            cursor: grabbing;
        }

        /* Hero Text Overlay */
        #heroText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(80px, 15vw, 200px);
            font-weight: 700;
            font-family: Graphik, Helvetica, Arial, sans-serif;
            letter-spacing: -0.02em;
            color: #ffffff;
            z-index: 100;
            pointer-events: none;
            mix-blend-mode: difference;
            user-select: none;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background: transparent;
            pointer-events: none;
        }

        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
            pointer-events: auto;
            margin-top: 30px;
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08),
                        0 1px 3px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        nav li {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        nav a {
            color: #000;
            text-decoration: none;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            nav {
                padding: 0;
            }

            nav ul {
                gap: 20px;
                margin-top: 20px;
                padding: 12px 30px;
                border-radius: 40px;
            }

            nav li {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#" id="projectsLink">Projects</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Loading Screen -->
    <div id="loadingScreen" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #f5f5f5; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease;">
        <div style="text-align: center;">
            <div style="font-size: 11px; font-weight: 600; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 30px; color: #000;">Loading Gallery</div>
            <div style="width: 200px; height: 2px; background: rgba(0,0,0,0.1); border-radius: 1px; overflow: hidden;">
                <div id="loadingProgress" style="width: 0%; height: 100%; background: #000; transition: width 0.3s ease;"></div>
            </div>
            <div id="loadingPercent" style="margin-top: 15px; font-size: 12px; color: #666;">0%</div>
        </div>
    </div>

    <div class="_3nOEWG">
        <canvas id="canvas" class="_2Omd89"></canvas>
    </div>

    <!-- Hero Text Overlay -->
    <div id="heroText">CHOI'S DESIGN</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="gallery.js"></script>

    <script>
        // Handle Projects link click with transition
        document.addEventListener('DOMContentLoaded', () => {
            const projectsLink = document.getElementById('projectsLink');

            projectsLink.addEventListener('click', (e) => {
                e.preventDefault();

                // Wait for gallery to be initialized
                const captureGalleryState = () => {
                    if (!window.gallery || !window.gallery.images) {
                        setTimeout(captureGalleryState, 100);
                        return;
                    }

                    const gallery = window.gallery;
                    const transitionData = {
                        images: []
                    };

                    // Capture position and data for each visible image
                    gallery.images.forEach((mesh, index) => {
                        // Get world position
                        const worldPos = mesh.position.clone();

                        // Project to screen coordinates
                        const vector = worldPos.project(gallery.camera);
                        const canvas = gallery.canvas;

                        const screenX = (vector.x * 0.5 + 0.5) * canvas.clientWidth;
                        const screenY = (-vector.y * 0.5 + 0.5) * canvas.clientHeight;

                        // Get image dimensions in screen space
                        const geometry = mesh.geometry;
                        const worldWidth = geometry.parameters.width;
                        const worldHeight = geometry.parameters.height;

                        // Calculate screen width based on zoom
                        const aspect = canvas.clientWidth / canvas.clientHeight;
                        const frustumSize = gallery.config.camera.frustumSize / gallery.zoom;
                        const screenScale = canvas.clientHeight / frustumSize;

                        const screenWidth = worldWidth * screenScale;
                        const screenHeight = worldHeight * screenScale;

                        // Get the image URL
                        const imageUrl = mesh.userData.urls ? mesh.userData.urls.medium || mesh.userData.urls.high || mesh.userData.urls.low : '';

                        // Calculate depth for parallax effect (distance from screen center)
                        const centerX = canvas.clientWidth / 2;
                        const centerY = canvas.clientHeight / 2;
                        const distanceFromCenter = Math.sqrt(
                            Math.pow(screenX - centerX, 2) +
                            Math.pow(screenY - centerY, 2)
                        );

                        // Calculate rotation angle based on position
                        const angle = Math.atan2(screenY - centerY, screenX - centerX);

                        transitionData.images.push({
                            index,
                            url: imageUrl,
                            screenX: screenX - screenWidth / 2,
                            screenY: screenY - screenHeight / 2,
                            width: screenWidth,
                            height: screenHeight,
                            rotation: mesh.rotation.z || 0,
                            scale: mesh.scale.x || 1,
                            opacity: mesh.material.opacity || 1,
                            depth: distanceFromCenter,
                            angle: angle
                        });
                    });

                    // Save to sessionStorage
                    sessionStorage.setItem('galleryTransition', JSON.stringify(transitionData));

                    // Navigate to projects page
                    window.location.href = 'projects.html?from=gallery';
                };

                captureGalleryState();
            });
        });
    </script>
</body>
</html>
