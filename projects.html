<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Powerhouse Company</title>
    <style>
        /* Base Reset & Root Variables */
        *, *:after, *:before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        :root {
            --page-margin: 6.66667vw;
            --footer-height: 0;
        }

        @media only screen and (min-width: 768px) {
            :root {
                --page-margin: 2.32558vw;
                --footer-height: 76px;
            }
        }

        html {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            overflow-x: hidden !important;
            width: 100%;
        }

        body, html {
            height: 100%;
            color: #000;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            overflow-x: hidden;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px var(--page-margin);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* Main Content */
        main {
            padding-top: 100px;
            padding-left: var(--page-margin);
            padding-right: var(--page-margin);
            padding-bottom: 80px;
            min-height: 100vh;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 60px;
        }

        .page-label {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #000;
        }

        .page-title {
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 400;
            line-height: 1.3;
            max-width: 900px;
            margin-bottom: 40px;
            color: #000;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-label {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #000;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .filter-label:hover {
            opacity: 0.6;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #000;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .search-box:hover {
            opacity: 0.6;
        }

        .search-icon {
            width: 16px;
            height: 16px;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        @media (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 1200px) and (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 968px) and (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Project Card */
        .project-card {
            cursor: pointer;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            opacity: 0.85;
        }

        .project-image {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 14px;
            font-weight: 400;
            color: #000;
            letter-spacing: 0.3px;
        }

        /* Loading Animation */
        .project-card {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation for cards */
        .project-card:nth-child(1) { animation-delay: 0.05s; }
        .project-card:nth-child(2) { animation-delay: 0.1s; }
        .project-card:nth-child(3) { animation-delay: 0.15s; }
        .project-card:nth-child(4) { animation-delay: 0.2s; }
        .project-card:nth-child(5) { animation-delay: 0.25s; }
        .project-card:nth-child(6) { animation-delay: 0.3s; }
        .project-card:nth-child(7) { animation-delay: 0.35s; }
        .project-card:nth-child(8) { animation-delay: 0.4s; }
        .project-card:nth-child(9) { animation-delay: 0.45s; }
        .project-card:nth-child(10) { animation-delay: 0.5s; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 28px;
            }

            nav {
                gap: 20px;
            }

            nav a {
                font-size: 12px;
            }

            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="siteon.html" class="logo">Choi's Interior Design</a>
            <nav>
                <a href="projects.html">Projects</a>
                <a href="#team">Team</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="page-label">Projects</div>
            <h1 class="page-title">시대를 초월하는 공간 디자인과 미적 가치, 그리고 업무 환경의 품격을 높이는 데 대한 전문성을 담고 있습니다.</h1>
        </div>

        <div class="filter-bar">
            <div class="filter-label">Filter</div>
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <span>Search</span>
            </div>
        </div>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded dynamically from gallery-images.json -->
        </div>
    </main>

    <script>
        // Load projects from JSON file
        async function loadProjects() {
            try {
                console.log('Loading projects from gallery-images.json...');
                const response = await fetch('gallery-images.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const projects = await response.json();
                console.log(`Loaded ${projects.length} projects`);

                const grid = document.getElementById('projectsGrid');

                projects.forEach((project, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.style.animationDelay = `${index * 0.05}s`;

                    card.innerHTML = `
                        <div class="project-image">
                            <img src="${project.imageUrl}"
                                 alt="${project.alt}"
                                 loading="lazy"
                                 onerror="console.error('Failed to load image:', this.src)">
                        </div>
                        <h3 class="project-title">${project.title}</h3>
                    `;

                    grid.appendChild(card);
                });

                console.log('All project cards created successfully');

                // Add intersection observer after cards are created
                initializeObserver();
            } catch (error) {
                console.error('Error loading projects:', error);
                const grid = document.getElementById('projectsGrid');
                grid.innerHTML = '<p style="color: red; padding: 20px;">Error loading projects. Please check the console for details.</p>';
            }
        }

        // Initialize intersection observer for lazy loading effect
        function initializeObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.project-card').forEach(card => {
                observer.observe(card);
            });
        }

        // Load projects on page load
        loadProjects();

        // Smooth scroll for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (href.startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        });

        // Search box interaction
        document.querySelector('.search-box').addEventListener('click', function() {
            const searchTerm = prompt('Search projects:');
            if (searchTerm) {
                const cards = document.querySelectorAll('.project-card');
                cards.forEach(card => {
                    const title = card.querySelector('.project-title').textContent.toLowerCase();
                    if (title.includes(searchTerm.toLowerCase())) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        });

        // Filter interaction (placeholder)
        document.querySelector('.filter-label').addEventListener('click', function() {
            alert('Filter functionality - can be expanded with filter options');
        });
    </script>
</body>
</html>
