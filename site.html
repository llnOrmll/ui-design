<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerhouse Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.3px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* Hero Text */
        .hero-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
            font-size: clamp(80px, 15vw, 200px);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #000000;
            mix-blend-mode: difference;
            filter: invert(1);
            white-space: nowrap;
        }

        /* Container */
        .container {
            padding: 80px 30px 30px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 3;
            column-gap: 20px;
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .masonry-item:hover img {
            transform: scale(1.02);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 1;
            }

            nav {
                padding: 15px 20px;
                gap: 20px;
            }

            .container {
                padding: 60px 20px 20px 20px;
            }
        }
    </style>
</head>
