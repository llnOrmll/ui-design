<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerhouse Company - Architecture Portfolio</title>
    <style>
        /* Reset and Base Styles */
        *, *:after, *:before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        :root {
            --page-margin: 6.66667vw;
            --footer-height: 0;
        }

        @media only screen and (min-width: 768px) {
            :root {
                --page-margin: 2.32558vw;
                --footer-height: 76px;
            }
        }

        html {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            overflow-x: hidden !important;
            width: 100%;
            height: 100%;
            color: #000;
            background: #fff;
        }

        body, html {
            height: 100%;
            color: #000;
            background: #fff;
        }

        body {
            font-size: 18px;
            font-family: Graphik, Helvetica, Arial, sans-serif;
            font-weight: 400;
            letter-spacing: 0;
            width: 100%;
            height: auto;
            overflow-x: hidden;
        }

        /* Gallery Container */
        .gallery-container {
            width: 100%;
            min-height: 100vh;
            padding: 40px;
            position: relative;
            background: #f2f2f2;
        }

        /* Masonry Grid Layout */
        .masonry-grid {
            column-count: 5;
            column-gap: 40px;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }

        @media (max-width: 1400px) {
            .masonry-grid {
                column-count: 4;
            }
        }

        @media (max-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        /* Gallery Item */
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            background: #fff;
            transition: all 0.3s ease;
        }

        .gallery-item a {
            display: block;
            position: relative;
            overflow: hidden;
            background-color: rgb(242, 242, 242);
            color: rgb(0, 0, 0);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .gallery-item a:hover {
            background-color: rgb(226, 227, 228);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Navigation Bar */
        .floating-nav {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .floating-nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            align-items: center;
            list-style: none;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
        }

        .nav-menu a:hover {
            opacity: 0.6;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .floating-nav {
                padding: 10px 20px;
                top: 20px;
            }

            .nav-menu {
                gap: 20px;
            }

            .nav-menu a {
                font-size: 12px;
            }

            .nav-logo {
                font-size: 14px;
            }
        }

        /* Overlay Text */
        .overlay-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(60px, 15vw, 200px);
            font-weight: 900;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
            pointer-events: none;
            letter-spacing: 0.05em;
            mix-blend-mode: difference;
        }

        /* Cookie Banner */
        #cookiebanner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            color: #fff;
            padding: 20px;
            display: none;
            z-index: 1000;
            font-size: 14px;
        }

        #cookiebanner.active {
            display: block;
        }

        .c-box {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        #c-left {
            flex: 1;
        }

        #c-right {
            display: flex;
            gap: 10px;
        }

        .cookie-btn {
            padding: 10px 20px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .cookie-btn:hover {
            background: #fff;
            color: #000;
        }

        .cookie-btn.accept {
            background: #fff;
            color: #000;
        }

        .cookie-btn.accept:hover {
            background: #e2e3e4;
        }

        /* Hidden iframe (from provided CSS) */
        iframe {
            position: absolute;
            width: 1px;
            height: 1px;
            top: -9999px;
            overflow-clip-margin: content-box !important;
            overflow: clip !important;
            border-width: 2px;
            border-style: inset;
            border-color: initial;
            border-image: initial;
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item {
            animation: fadeIn 0.6s ease forwards;
        }

        .gallery-item:nth-child(n) {
            animation-delay: calc(0.05s * var(--index));
        }
    </style>
</head>
<body>
    <!-- Floating Navigation Bar -->
    <nav class="floating-nav" id="navbar">
        <ul class="nav-menu">
            <li><a href="#" class="nav-logo">Powerhouse</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Gallery Container -->
    <div class="gallery-container">
        <!-- Overlay Text -->
        <div class="overlay-text">POWERHOUSE</div>

        <!-- Masonry Grid -->
        <div class="masonry-grid" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
    </div>

    <!-- Cookie Banner -->
    <div id="cookiebanner" class="active">
        <div class="c-box">
            <div id="c-left">
                We use cookies to enhance your browsing experience and analyze our traffic. By continuing to use this site, you consent to our use of cookies.
            </div>
            <div id="c-right">
                <button class="cookie-btn" onclick="declineCookies()">Decline</button>
                <button class="cookie-btn accept" onclick="acceptCookies()">Accept</button>
            </div>
        </div>
    </div>

    <script>
        // Sample architectural image URLs (using placeholder service)
        const imageData = [
            { url: 'https://images.unsplash.com/photo-1511818966892-d7d671e672a2?w=400', aspect: 1.5 },
            { url: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=400', aspect: 1.2 },
            { url: 'https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=400', aspect: 1.3 },
            { url: 'https://images.unsplash.com/photo-1502005229762-cf1b2da7c5d6?w=400', aspect: 1.1 },
            { url: 'https://images.unsplash.com/photo-1486718448742-163732cd1544?w=400', aspect: 1.4 },
            { url: 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=400', aspect: 1.2 },
            { url: 'https://images.unsplash.com/photo-1503174971373-b1f69850bded?w=400', aspect: 1.5 },
            { url: 'https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=400', aspect: 1.1 },
            { url: 'https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=400', aspect: 1.3 },
            { url: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=400', aspect: 1.2 },
            { url: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=400', aspect: 1.4 },
            { url: 'https://images.unsplash.com/photo-1600566753086-00f18fb6b3ea?w=400', aspect: 1.1 },
            { url: 'https://images.unsplash.com/photo-1600573472550-8090b5e0745e?w=400', aspect: 1.5 },
            { url: 'https://images.unsplash.com/photo-1600607687644-c7171b42498b?w=400', aspect: 1.2 },
            { url: 'https://images.unsplash.com/photo-1600585154526-990dced4db0d?w=400', aspect: 1.3 },
            { url: 'https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?w=400', aspect: 1.1 },
            { url: 'https://images.unsplash.com/photo-1600566752355-35792bedcfea?w=400', aspect: 1.4 },
            { url: 'https://images.unsplash.com/photo-1600563438938-a9a27216b4f5?w=400', aspect: 1.2 },
            { url: 'https://images.unsplash.com/photo-1600573472592-401b489a3cdc?w=400', aspect: 1.5 },
            { url: 'https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=400', aspect: 1.1 },
            { url: 'https://images.unsplash.com/photo-1518780664697-55e3ad937233?w=400', aspect: 1.3 },
            { url: 'https://images.unsplash.com/photo-1513584684374-8bab748fbf90?w=400', aspect: 1.2 },
            { url: 'https://images.unsplash.com/photo-1516455590571-18256e5bb9ff?w=400', aspect: 1.4 },
            { url: 'https://images.unsplash.com/photo-1493809842364-78817add7ffb?w=400', aspect: 1.1 },
            { url: 'https://images.unsplash.com/photo-1494145904049-0dca59b4bbad?w=400', aspect: 1.5 },
        ];

        // Generate gallery items
        function generateGallery() {
            const gallery = document.getElementById('gallery');

            imageData.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.setProperty('--index', index);

                item.innerHTML = `
                    <a href="#project-${index}">
                        <img src="${img.url}" alt="Architecture Project ${index + 1}" loading="lazy">
                    </a>
                `;

                gallery.appendChild(item);
            });
        }

        // Cookie functions
        function acceptCookies() {
            document.getElementById('cookiebanner').classList.remove('active');
            localStorage.setItem('cookiesAccepted', 'true');
        }

        function declineCookies() {
            document.getElementById('cookiebanner').classList.remove('active');
            localStorage.setItem('cookiesAccepted', 'false');
        }

        // Check if cookies were already accepted
        function checkCookieConsent() {
            const consent = localStorage.getItem('cookiesAccepted');
            if (consent !== null) {
                document.getElementById('cookiebanner').classList.remove('active');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateGallery();
            checkCookieConsent();
        });

        // Optional: Add scroll effects or other interactions
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            const overlayText = document.querySelector('.overlay-text');
            const navbar = document.getElementById('navbar');

            // Parallax effect on overlay text
            if (overlayText) {
                const scrolled = window.pageYOffset;
                overlayText.style.opacity = 1 - (scrolled / 500);
            }

            // Add scrolled class to navbar
            if (navbar) {
                if (st > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }

            lastScrollTop = st <= 0 ? 0 : st;
        }, false);
    </script>
</body>
</html>
